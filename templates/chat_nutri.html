<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimbuMuscle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/fav.png') }}" type="image/png">
    <style>
        /* Estilos do Chat */
        .chat-container {
            width: 1000px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #fc2424;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat-messages {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .received {
            background-color: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            background-color: #ff3f3f;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
        }
        
        .chat-input button {
            background-color: #ff3f3f;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff3f3f;
            color: white;
            border-radius: 5px;
            width: fit-content;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-esquerda">
                <h1>TimbuMuscle</h1>
                <a href="{{ url_for('usuarios.usuarios', key=key) }}">HOME</a>
                <a href="{{ url_for('usuarios.mostrar_treinos', key=key) }}">TREINOS</a>
                <a href="{{ url_for('suporte.suporte', key=key) }}">SUPORTE</a>
            </div>
            <div class="nav-direita-normal">
                <a href="{{ url_for('usuarios.perfil', key=key) }}">PERFIL</a>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            Suporte com Nutricionista
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                Olá! Sou o nutricionista do TimbuMuscle. Como posso te ajudar hoje?
            </div>
            <div class="message sent">
                Gostaria de ajuda com meu plano alimentar
            </div>
            <div class="message received">
                Claro! Posso te ajudar com isso. Você está seguindo algum plano específico atualmente?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <a href="{{ url_for('suporte.suporte', key=key) }}" class="back-button">Voltar para opções de suporte</a>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                const chat = document.getElementById('chat-messages');
                const newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                newMessage.textContent = message;
                chat.appendChild(newMessage);
                
                input.value = '';
                
                chat.scrollTop = chat.scrollHeight;
                
                setTimeout(() => {
                    const responses = [
                        "Entendi. Vou ver como posso te ajudar com isso.",
                        "Ótima pergunta! Deixe-me pensar sobre isso.",
                        "Posso te sugerir algumas opções para isso.",
                        "Isso é algo que podemos trabalhar juntos."
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    const reply = document.createElement('div');
                    reply.className = 'message received';
                    reply.textContent = randomResponse;
                    chat.appendChild(reply);
                    
                    chat.scrollTop = chat.scrollHeight;
                }, 1000);
            }
        }
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
